<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <script src="https://kit.fontawesome.com/b8a5f07a0b.js" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="style.css">
 <script defer src="index.js"></script>
</head>
<body>
 <div class="background">
  <div class="outerbox">
   <main class="wrapper">
    <div class="wrapper_left">
      <div class="wrapper_left_header">
      <div class="today">
       <span>TODAY</span>
       <span class="Zero">0</span>
       <span>| TOTAL</span>
       <span>1234</span>
      </div>
     </div>
     <div class="wrapper_left_body">
      <div class="left_boby_header">
       <div class="left_body_header_gray"></div>
       <div class="left_body_header_line"></div>
      </div>
      <div class="left_body_profile">
       <div class="profile_detail">
        <i class="fa-solid fa-pen-to-square"></i>
        <span>name</span>
       </div>
       <div class="profile_detail">
        <i class="fa-solid fa-phone"></i>
        <span>phone</span>
       </div>
       <div class="profile_detail">
        <i class="fa-solid fa-at"></i>
        <span>E-mail</span>
       </div>
       <div class="profile_detail">
        <i class="fa-brands fa-instagram"></i>
        <span>insta</span>
       </div>
      </div>
      <div class="left_body_footer">
       <div class="wrapper_feel">
        <div class="fell_title">
         오늘의 기분
        </div>
        <form action="http://iocalhost3000" method="get" name="emotionform">
         <select name="emotion" id="emotion">
          <option value="happy">happy😊</option>
          <option value="sad">sad😢</option>
          <option value="angry">angry😒</option>
          <option value="annoy">annoy🤯</option>
         </select>
        </form>
       </div>
      </div>
     </div>
    </div>
    <div class="wrapper_right">
     <div class="wrapper_right_header">
      <div class="right_header_title">사이좋은 사람들 싸이월드</div>
      <div class="right_header_setting">
       사생활보호설정
       <i class="fa-solid fa-caret-right"></i>
      </div>
     </div>
     <div class="wrapper_right_body">
      <iframe id="contentframe" src="./home.html" frameborder="0"></iframe>
      <!-- <iframe id="contentframe" src="./game.html" frameborder="0"></iframe>
      <iframe id="contentframe" src="./jukebox.html" frameborder="0"></iframe> -->
     </div>
    </div>
    <div class="navgation">
     <div class="navigation_item">홈</div>
     <div class="navigation_item">게임</div>
     <div class="navigation_item">쥬크박스</div>
    </div>

 </div>
