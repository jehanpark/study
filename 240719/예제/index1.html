<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <script src="https://kit.fontawesome.com/b8a5f07a0b.js" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="style1.css">
</head>
<body>
 <ul class="icon">
  <li>
   <label for="power">
    <input type="checkbox" name="check-item" id="power">
    <div class="btns">
     <i class="fa-solid fa-power-off"></i>
    </div>
   </label>
  </li>
  <li>
   <label for="light">
    <input type="checkbox" name="check-item" id="light">
    <div class="btns">
     <i class="fa-solid fa-lightbulb"></i>
    </div>
   </label>
  </li>
  <li>
   <label for="airplane">
    <input type="checkbox" name="check-item" id="airplane">
    <div class="btns">
     <i class="fa-solid fa-plane"></i>
    </div>
   </label>
  </li>
  <li>
   <label for="buletooth">
    <input type="checkbox" name="check-item" id="buletooth">
    <div class="btns">
     <i class="fa-brands fa-bluetooth"></i>
    </div>
   </label>
  </li>
  <li>
   <label for="wifi">
    <input type="checkbox" name="check-item" id="wifi">
    <div class="btns">
     <i class="fa-solid fa-wifi"></i>
    </div>
   </label>
  </li>
  <li>
   <label for="gear">
    <input type="checkbox" name="check-item" id="gear">
    <div class="btns">
     <i class="fa-solid fa-gear"></i>
    </div>
   </label>
  </li>
 </ul>
</body>
</html>
