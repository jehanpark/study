<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <script defer src="script.js"></script>
</head>
<style>
 *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
 }
 body{
  background: #dedede;
  height: 300vh;
 }
 h1{
  font-size: 30px;
  padding: 20px;
  color: #fff;
 }
 .box{
  width: 200px;
  height: 200px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50% , -50%);
  img{
   width: 100%;
  }
 }
</style>
<body>
 <div class="box">
  <img src="./img/butterfly.gif" alt="butterfly">
 </div>
</body>
</html>
