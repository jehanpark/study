<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/3f2ea24883.js"

    <!-- custom css & js -->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Document</title>

  <body>
    <div class="background">
      <div class="outerbox">
        <main class="wrapper">
          <section class="wrapper_left">
            <div class="wrapper_left_header">
              <div class="today">
                <span>TODAY</span>
                <span class="zero">0</span>
                <span>| 내사람</span>
                <span>1234</span>
              </div>
            </div>
            <div class="wrapper_left_body">
              <div class="left_body_header">
                <div class="left_body_header_gray"></div>
                <div class="left_body_header_line"></div>
              </div>
              <div class="left_body_profile">
                <div class="profile_detail">
                  <i class="fa-solid fa-pen-to-square"></i>
                  <span>별명: 신당동 매운 손</span>
                </div>
                <div class="profile_detail">
                  <i class="fa-solid fa-phone"></i>

                </div>
                <div class="profile_detail">
                  <i class="fa-solid fa-at"></i>
                  <span>네이트온 주소
                    <br>darkjehan@nate.net
                  </span>
                </div>
                <div class="profile_detail">
                  <i class="fa-brands fa-instagram"></i>
                  <span>카카오 스토리 친추 ㄱ</span>
                </div>
              </div>
              <div class="left_body_footer">
                <div class="wrapper_feel">
                  <div class="feel_title"></div>
                  <div class="button_img">
                    <img src="./contents/buttonimg.png" alt="">
                  </div>
                </div>
              </div>
            </div>
          </section>
          <section class="wrapper_right">
            <div class="wrapper_right_header">
              <div class="right_header_title">일촌 아니면 나가라</div>
              <div class="right_header">
                사생활보호설정<i class="fa-solid fa-caret-right"></i>
              </div>
            </div>
            <div class="wrapper_right_body">
              <iframe id="contentFrame" src="./home.html"></iframe>
              <!-- <iframe id="contentFrame" src="./game.html"></iframe> -->
              <!-- <iframe id="contentFrame" src="./jukebox.html"></iframe> -->
            </div>
          </section>
          <section class="navigation">
            <div id="menuHome" class="navigation_item">일상</div>
            <div id="menuGame" class="navigation_item">게임
            </div>
            <div id="menuJukebox" class="navigation_item">음악</div>
          </section>
        </main>
      </div>
    </div>
